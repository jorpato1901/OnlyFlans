    {% extends 'base.html' %}

    {% block 'content' %}
    <div class="container">
       
        <div class="row">
            <div class="col">
              
                <div class="background-color:#b2b2b2; text-white" style="background-color:#b2b2b2;">
                       <h2> Nuestros Productos</h2>
                       <p>
                           OnlyFlans nace en el año 2021 buscando entregar flanes de calidad .
                       </p>
                       <a href="{%url 'acerca' %}" class="btn btn-primary">
                           Conoce más
                       </a>
                </div>
            </div>
        </div>

         <div class="row mt-4 mb-4">
             {% for flan in public_flans %}  
             <div class="col-6 col-md-3">
                 <div class="card mb-4" style="">
                     <img src="{{ flan.image_url }}" class="card-img-top" alt="...">
                     <div class="card-body">
                         <h5 class="card title">
                             {{flan.name}}
                         </h5>
                         <p class="card-text">
                             {{ flan.descripcion }}
                         </p>
                         <p class="card-text-right">
                             <h6 class="text-right">Precio $
                                {{ flan.slug }}
                             </h6>
                         </p>
                         <!-- <a href="#" class="btn btn-primary">Go somewhere</a>-->
                        </div>
                 </div>
             </div>
             {% endfor %}
         </div>

         
         <!-- {{flans}}-->
    </div>
    {% endblock %}
